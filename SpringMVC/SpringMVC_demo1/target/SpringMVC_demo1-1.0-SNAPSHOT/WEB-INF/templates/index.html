<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<h1>首页</h1>
<a th:href="@{/target}">访问目标页面target.html</a>
<!--
    / 开头的路径是绝对路径
    分为浏览器解析的（从localhost8080下）
    和
    服务器解析的

    用thymeleaf的语法@{/target}，大括号中是绝对路径的时候会自动添加上下文
-->
</body>
</html>
