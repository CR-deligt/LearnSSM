<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>测试请求参数</title>
</head>
<body>
    <h1>测试请求参数</h1>
    <a th:href="@{/testServletAPI(username='admin',password='123456')}">测试使用ServletAPI获取请求参数</a></br>
    </br>
    <a th:href="@{/testParam(username='admin',password='123456')}">测试使用控制器形参获取请求参数</a></br>
    </br>
    <form th:action="@{/testParam}" method="get">
        用户名：<input type="text" name="user_name" value="admin"><br>
        密码：<input type="input" name="password" value="123456"><br>
        爱好：<input type="checkbox" name="hobby" value="a">a
            <input type="checkbox" name="hobby" value="b">b
            <input type="checkbox" name="hobby" value="c">c<br>
        <input type="submit" value="测试使用控制器形参获取请求参数"><br>
    </form>
    @RequestParam可将请求参数和参数做映射 value为指定形参赋值的参数名,required = false可设置该参数不是必须传输（默认值为true）,defaultValue默认值<br>
    @RequestHeader将请求头信息与形参映射<br>
    @CookieValue将Cookie数据与形参映射<br>
    <br>
    <form th:action="@{/testBean}" method="post">
        用户名：<input type="text" name="username"><br>
        密码：<input type="password" name="password"><br>
        性别：<input type="radio" name="sex" value="男">男<input type="radio" name="sex" value="女">女<br>
        年龄：<input type="text" name="age"><br>
        邮箱：<input type="text" name="email"><br>
        <input type="submit" value="用实体类接收请求参数">
    </form>

</body>
</html>
